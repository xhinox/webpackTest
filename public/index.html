        <meta charset="UTF-8">

        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />

    <body>

        <section class="container u-flex">

            <article class="row owl-carousel owl-theme">
                <div class="image">
                    <img src="image/01.png" alt="">
                </div>
                <div class="image">
                    <img src="image/02.png" alt="">
                </div>
                <div class="image">
                    <img src="image/03.png" alt="">
                </div>
                <div class="image">
                    <img src="image/04.png" alt="">
                </div>
            </article>

            <article class="row">
                <label for="fecha">fecha de curso: </label>
                <input type="text" id="fecha" class="user-date" />
            </article>

            <article id="btns" class="row buttons u-flex">
                <button class="user-btn plus">+</button>
                <div class="user-label">0</div>
                <button class="user-btn minus">-</button>
            </article>

        </section>
